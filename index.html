<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylehsheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylehsheet" type="text/css" href="style.css">
    <title>Time Sheet</title>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron col-md-12">
                <h1 class="display-4">Anytime is train time!</h1>
                <p class="lead">Choo Choo. Chee Chee.</p>
            </div>
        </div>


        <div class="row">
            <table class="table table-sm col-md-12">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>
        </div>

    </div>
    <div class="container input">
        <div class="row col-md-12">
            <h2>Add Train</h2>
        </div>

        <div class="row col-md-12">
            <p>Train Name: </p>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="name-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>

        <div class="row col-md-12">
            <p>Destination</p>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="destination-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>

        <div class="row col-md-12">
            <p>First Train Time(HH:MM - military time)</p>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="time-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>

        <div class="row col-md-12">
            <p>Frequency</p>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="frequency-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>


        <button type="button" class="btn btn-primary submit">Submit</button>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
